<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>My Budget App</title>
</head>
<body>
    

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Amount cannot be empty
                    </p>
                    <input placeholder="Enter total amount" type="number" id="total-amount">
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>

                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter title of the product">
                    <input type="number" id="user-amount" placeholder="Enter the cost">
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>


            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>

                </div>
            </div>
        </div>

        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
